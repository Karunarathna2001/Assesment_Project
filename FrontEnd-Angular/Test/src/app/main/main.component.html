<div class="container">
  <div class=" mt-2">
    <a (click)="createPost()" class="btn btn-success">Create New Post</a>
  </div>

  <table mat-table [dataSource]="dataSource" class="w-100 justify-content-center mb-4 mt-2">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Body</th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <ng-container matColumnDef="actions" class="action-column" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="viewPost(element)" color="success" class="btn btn-info mx-1" matTooltip="View">
          View
        </button>
        <button (click)="updatePost(element)" color="primary" class="btn btn-primary mx-1" matTooltip="Update">
          Edit
        </button>
        <button (click)="deletePost(element.id)" color="warn" class="btn btn-danger mx-1" matTooltip="Delete">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
