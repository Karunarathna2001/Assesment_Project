<div class="container">
  <div class="d-flex justify-content-center align-items-center wrapper">
    <div class="login">
      <div class="d-flex justify-content-center mb-4 mt-2">
        <img src="https://www.nicepng.com/png/detail/146-1466329_googlelogo-color-272x92dp-png-png.png" alt="Logo"
          class="logo" />
      </div>

      <form [formGroup]="signInForm" (ngSubmit)="submit()">
        <div class="info-wrap">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>User name</mat-label>
            <input matInput placeholder="User name" formControlName="username" required>
            <mat-error *ngIf="signInForm.controls['username'].hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="info-wrap">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password" required>
            <mat-error *ngIf="signInForm.controls['password'].hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a href="/forgot-password">Forgot password?</a>
          <div class="button">
            <button mat-flat-button color="primary" type="submit">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
